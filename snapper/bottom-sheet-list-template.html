<md-bottom-sheet class="md-list">
  <md-list>
    <md-list-item ng-repeat="item in items">
      <md-button class="md-list-item-content" ng-click="listItemClick($index)" style="width: 250px;">
        <span class="md-inline-list-icon-label">{{ item.id }}</span>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
