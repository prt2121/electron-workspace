<!DOCTYPE html>
<html>
<head>
  <title>Snapper</title>
  <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
</head>
<body>
  <md-content class='md-padding' ng-controller="AppCtrl" style="height: 200px;">
    <div layout="row" layout-align="end">
      <md-switch ng-model="switch.case" aria-label="Switch" ng-true-value="'vid'" ng-false-value="'pic'">
      </md-switch>
    </div>
    <div layout="row" layout-align="center center">
      <div ng-if="switch.case == 'vid'">
        <md-button class="md-fab md-accent">
        </md-button>
      </div>
      <div ng-if="switch.case != 'vid'">
        <md-button class="md-fab md-primary" ng-click="screenCapture()">
        </md-button>
      </div>
    </div>
    <div layout="row" layout-align="center center">
      <md-button class="md-primary" ng-click="showListBottomSheet($event)">
        <md-button class="md-icon-button md-primary" aria-label="Devices">
          <md-icon md-svg-icon="img/ic_expand_more_48px.svg"></md-icon>
        </md-button>
      </md-button>
    </div>
  </md-content>
  <script src="index.js"></script>
</body>
</html>
